<div>
    <h2 id="page-heading">
        <span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.home.title">Module Grades</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-module-grade" [routerLink]="['/module-grade/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.home.createLabel">
            Create new Module Grade
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="moduleGrades">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="description"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.description">Description</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="lowMarks"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.lowMarks">Low Marks</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="qpv"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.qpv">Qpv</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="isAffectQca"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.isAffectQca">Is Affect Qca</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let moduleGrade of moduleGrades ;trackBy: trackId">
                <td><a [routerLink]="['/module-grade', moduleGrade.id, 'view' ]">{{moduleGrade.id}}</a></td>
                <td>{{moduleGrade.name}}</td>
                <td>{{moduleGrade.description}}</td>
                <td>{{moduleGrade.lowMarks}}</td>
                <td>{{moduleGrade.qpv}}</td>
                <td>{{moduleGrade.isAffectQca}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/module-grade', moduleGrade.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/module-grade', moduleGrade.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'module-grade', { outlets: { popup: moduleGrade.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="moduleGrades && moduleGrades.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
