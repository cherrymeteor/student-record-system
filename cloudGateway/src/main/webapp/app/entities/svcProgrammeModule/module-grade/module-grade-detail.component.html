<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moduleGrade">
            <h2><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.detail.title">Module Grade</span> {{moduleGrade.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.name">Name</span></dt>
                <dd>
                    <span>{{moduleGrade.name}}</span>
                </dd>
                <dt><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.description">Description</span></dt>
                <dd>
                    <span>{{moduleGrade.description}}</span>
                </dd>
                <dt><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.lowMarks" [ngbTooltip]="'cloudGatewayApp.svcProgrammeModuleModuleGrade.help.lowMarks' | translate">Low Marks</span></dt>
                <dd>
                    <span>{{moduleGrade.lowMarks}}</span>
                </dd>
                <dt><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.qpv">Qpv</span></dt>
                <dd>
                    <span>{{moduleGrade.qpv}}</span>
                </dd>
                <dt><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleModuleGrade.isAffectQca">Is Affect Qca</span></dt>
                <dd>
                    <span>{{moduleGrade.isAffectQca}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/module-grade', moduleGrade.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
