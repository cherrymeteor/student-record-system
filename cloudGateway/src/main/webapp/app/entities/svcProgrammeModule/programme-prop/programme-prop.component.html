<div>
    <h2 id="page-heading">
        <span jhiTranslate="cloudGatewayApp.svcProgrammeModuleProgrammeProp.home.title">Programme Props</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-programme-prop" [routerLink]="['/programme-prop/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cloudGatewayApp.svcProgrammeModuleProgrammeProp.home.createLabel">
            Create new Programme Prop
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="programmeProps">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="forEnrollYear"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleProgrammeProp.forEnrollYear">For Enroll Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="type"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleProgrammeProp.type">Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="forYearNo"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleProgrammeProp.forYearNo">For Year No</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="forSemesterNo"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleProgrammeProp.forSemesterNo">For Semester No</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="key"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleProgrammeProp.key">Key</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="value"><span jhiTranslate="cloudGatewayApp.svcProgrammeModuleProgrammeProp.value">Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let programmeProp of programmeProps ;trackBy: trackId">
                <td><a [routerLink]="['/programme-prop', programmeProp.id, 'view' ]">{{programmeProp.id}}</a></td>
                <td>{{programmeProp.forEnrollYear}}</td>
                <td jhiTranslate="{{'cloudGatewayApp.ProgrammePropType.' + programmeProp.type}}">{{programmeProp.type}}</td>
                <td>{{programmeProp.forYearNo}}</td>
                <td>{{programmeProp.forSemesterNo}}</td>
                <td>{{programmeProp.key}}</td>
                <td>{{programmeProp.value}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/programme-prop', programmeProp.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/programme-prop', programmeProp.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'programme-prop', { outlets: { popup: programmeProp.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="programmeProps && programmeProps.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
