<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="module">
            <h2><span jhiTranslate="cloudGatewayApp.module.detail.title">Module</span> {{module.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cloudGatewayApp.module.code">Code</span></dt>
                <dd>
                    <span>{{module.code}}</span>
                </dd>
                <dt><span jhiTranslate="cloudGatewayApp.module.name">Name</span></dt>
                <dd>
                    <span>{{module.name}}</span>
                </dd>
                <dt><span jhiTranslate="cloudGatewayApp.module.desc">Desc</span></dt>
                <dd>
                    <span>{{module.desc}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/module', module.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
