<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="moduleResult">
            <h2><span jhiTranslate="cloudGatewayApp.moduleResult.detail.title">Module Result</span> {{moduleResult.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="cloudGatewayApp.moduleResult.grade">Grade</span></dt>
                <dd>
                    <span>{{moduleResult.grade}}</span>
                </dd>
                <dt><span jhiTranslate="cloudGatewayApp.moduleResult.qca">Qca</span></dt>
                <dd>
                    <span>{{moduleResult.qca}}</span>
                </dd>
                <dt><span jhiTranslate="cloudGatewayApp.moduleResult.studentId">Student Id</span></dt>
                <dd>
                    <span>{{moduleResult.studentId}}</span>
                </dd>
                <dt><span jhiTranslate="cloudGatewayApp.moduleResult.module">Module</span></dt>
                <dd>
                    <div *ngIf="moduleResult.moduleId">
                        <a [routerLink]="['/module', moduleResult.moduleId, 'view']">{{moduleResult.moduleName}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/module-result', moduleResult.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
