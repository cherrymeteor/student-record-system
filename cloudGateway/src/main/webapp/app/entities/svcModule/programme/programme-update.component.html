<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-programme-heading" jhiTranslate="cloudGatewayApp.svcModuleProgramme.home.createOrEditLabel">Create or edit a Programme</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!programme.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="programme.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcModuleProgramme.code" for="field_code">Code</label>
                    <input type="text" class="form-control" name="code" id="field_code"
                        [(ngModel)]="programme.code" required/>
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcModuleProgramme.name" for="field_name">Name</label>
                    <input type="text" class="form-control" name="name" id="field_name"
                        [(ngModel)]="programme.name" required/>
                    <div [hidden]="!(editForm.controls.name?.dirty && editForm.controls.name?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.name?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcModuleProgramme.length" for="field_length">Length</label>
                    <input type="number" class="form-control" name="length" id="field_length"
                        [(ngModel)]="programme.length" required/>
                    <div [hidden]="!(editForm.controls.length?.dirty && editForm.controls.length?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.length?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.length?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcModuleProgramme.courseLeader" for="field_courseLeader">Course Leader</label>
                    <input type="text" class="form-control" name="courseLeader" id="field_courseLeader"
                        [(ngModel)]="programme.courseLeader" required/>
                    <div [hidden]="!(editForm.controls.courseLeader?.dirty && editForm.controls.courseLeader?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.courseLeader?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcModuleProgramme.degree" for="field_degree">Degree</label>
                    <input type="text" class="form-control" name="degree" id="field_degree"
                        [(ngModel)]="programme.degree" required/>
                    <div [hidden]="!(editForm.controls.degree?.dirty && editForm.controls.degree?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.degree?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcModuleProgramme.department" for="field_department">Department</label>
                    <select class="form-control" id="field_department" name="department" [(ngModel)]="programme.departmentId"  required>
                        <option *ngIf="!editForm.value.department" [ngValue]="null" selected></option>
                        <option [ngValue]="departmentOption.id" *ngFor="let departmentOption of departments; trackBy: trackDepartmentById">{{departmentOption.name}}</option>
                    </select>
                </div>
                <div [hidden]="!(editForm.controls.department?.dirty && editForm.controls.department?.invalid)">
                    <small class="form-text text-danger"
                        [hidden]="!editForm.controls.department?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
