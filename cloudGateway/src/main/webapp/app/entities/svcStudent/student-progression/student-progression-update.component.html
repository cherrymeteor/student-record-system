<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-student-progression-heading" jhiTranslate="cloudGatewayApp.svcStudentStudentProgression.home.createOrEditLabel">Create or edit a Student Progression</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!studentProgression.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="studentProgression.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentProgression.forAcademicYear" for="field_forAcademicYear">For Academic Year</label>
                    <input type="number" class="form-control" name="forAcademicYear" id="field_forAcademicYear"
                        [(ngModel)]="studentProgression.forAcademicYear" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentProgression.forAcademicSemester" for="field_forAcademicSemester">For Academic Semester</label>
                    <input type="number" class="form-control" name="forAcademicSemester" id="field_forAcademicSemester"
                        [(ngModel)]="studentProgression.forAcademicSemester" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentProgression.forPartNo" for="field_forPartNo">For Part No</label>
                    <input type="number" class="form-control" name="forPartNo" id="field_forPartNo"
                        [(ngModel)]="studentProgression.forPartNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentProgression.qca" for="field_qca" [ngbTooltip]="'cloudGatewayApp.svcStudentStudentProgression.help.qca' | translate">Qca</label>
                    <input type="number" class="form-control" name="qca" id="field_qca"
                        [(ngModel)]="studentProgression.qca" required/>
                    <div [hidden]="!(editForm.controls.qca?.dirty && editForm.controls.qca?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.qca?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.qca?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentProgression.progressType" for="field_progressType" [ngbTooltip]="'cloudGatewayApp.svcStudentStudentProgression.help.progressType' | translate">Progress Type</label>
                    <select class="form-control" name="progressType" [(ngModel)]="studentProgression.progressType" id="field_progressType" >
                        <option value="SEMESTER">{{'cloudGatewayApp.ProgressType.SEMESTER' | translate}}</option>
                        <option value="YEAR">{{'cloudGatewayApp.ProgressType.YEAR' | translate}}</option>
                        <option value="PART">{{'cloudGatewayApp.ProgressType.PART' | translate}}</option>
                        <option value="PART">{{'cloudGatewayApp.ProgressType.UP_TO_DATE' | translate}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentProgression.progressDecision" for="field_progressDecision" [ngbTooltip]="'cloudGatewayApp.svcStudentStudentProgression.help.progressDecision' | translate">Progress Decision</label>
                    <select class="form-control" name="progressDecision" [(ngModel)]="studentProgression.progressDecision" id="field_progressDecision" >
                        <option value="PASS">{{'cloudGatewayApp.ProgressDecision.PASS' | translate}}</option>
                        <option value="SUSPENSION">{{'cloudGatewayApp.ProgressDecision.SUSPENSION' | translate}}</option>
                        <option value="FAIL_CAN_REPEAT">{{'cloudGatewayApp.ProgressDecision.FAIL_CAN_REPEAT' | translate}}</option>
                        <option value="FAIL_NO_REPEAT">{{'cloudGatewayApp.ProgressDecision.FAIL_NO_REPEAT' | translate}}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentProgression.student" for="field_student">Student</label>
                    <select class="form-control" id="field_student" name="student" [(ngModel)]="studentProgression.studentId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="studentOption.id" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.studentNumber}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
