<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-student-enroll-heading" jhiTranslate="cloudGatewayApp.svcStudentStudentEnroll.home.createOrEditLabel">Create or edit a Student Enroll</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!studentEnroll.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="studentEnroll.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentEnroll.enrollYear" for="field_enrollYear">Enroll Year</label>
                    <input type="number" class="form-control" name="enrollYear" id="field_enrollYear"
                        [(ngModel)]="studentEnroll.enrollYear" required/>
                    <div [hidden]="!(editForm.controls.enrollYear?.dirty && editForm.controls.enrollYear?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.enrollYear?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.enrollYear?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentEnroll.forProgrammeId" for="field_forProgrammeId">For Programme Id</label>
                    <input type="number" class="form-control" name="forProgrammeId" id="field_forProgrammeId"
                        [(ngModel)]="studentEnroll.forProgrammeId" required/>
                    <div [hidden]="!(editForm.controls.forProgrammeId?.dirty && editForm.controls.forProgrammeId?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.forProgrammeId?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.forProgrammeId?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentEnroll.forDegree" for="field_forDegree">For Degree</label>
                    <select class="form-control" name="forDegree" [(ngModel)]="studentEnroll.forDegree" id="field_forDegree"  required>
                        <option value="BACHELOR">{{'cloudGatewayApp.Degree.BACHELOR' | translate}}</option>
                        <option value="MASTER">{{'cloudGatewayApp.Degree.MASTER' | translate}}</option>
                        <option value="DOCTOR">{{'cloudGatewayApp.Degree.DOCTOR' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.forDegree?.dirty && editForm.controls.forDegree?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.forDegree?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentEnroll.status" for="field_status">Status</label>
                    <select class="form-control" name="status" [(ngModel)]="studentEnroll.status" id="field_status"  required>
                        <option value="TAKING">{{'cloudGatewayApp.EnrollStatus.TAKING' | translate}}</option>
                        <option value="SUSPEND">{{'cloudGatewayApp.EnrollStatus.SUSPEND' | translate}}</option>
                        <option value="DONE">{{'cloudGatewayApp.EnrollStatus.DONE' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.status?.dirty && editForm.controls.status?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.status?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcStudentStudentEnroll.student" for="field_student">Student</label>
                    <select class="form-control" id="field_student" name="student" [(ngModel)]="studentEnroll.studentId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="studentOption.id" *ngFor="let studentOption of students; trackBy: trackStudentById">{{studentOption.studentNumber}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
