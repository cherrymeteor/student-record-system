<div>
    <h2 id="page-heading">
        <span jhiTranslate="cloudGatewayApp.studentModule.home.title">Student Modules</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-student-module" [routerLink]="['/student-module/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cloudGatewayApp.studentModule.home.createLabel">
            Create new Student Module
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="studentModules">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="studentId"><span jhiTranslate="cloudGatewayApp.studentModule.studentId">Student Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="moduleId"><span jhiTranslate="cloudGatewayApp.studentModule.moduleId">Module Id</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="enrollYear"><span jhiTranslate="cloudGatewayApp.studentModule.enrollYear">Enroll Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="enrollSemester"><span jhiTranslate="cloudGatewayApp.studentModule.enrollSemester">Enroll Semester</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let studentModule of studentModules ;trackBy: trackId">
                <td><a [routerLink]="['/student-module', studentModule.id, 'view' ]">{{studentModule.id}}</a></td>
                <td>{{studentModule.studentId}}</td>
                <td>{{studentModule.moduleId}}</td>
                <td>{{studentModule.enrollYear}}</td>
                <td>{{studentModule.enrollSemester}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/student-module', studentModule.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/student-module', studentModule.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'student-module', { outlets: { popup: studentModule.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="studentModules && studentModules.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
