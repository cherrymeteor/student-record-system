<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-programme-prop-heading" jhiTranslate="cloudGatewayApp.svcProgrammeProgrammeProp.home.createOrEditLabel">Create or edit a Programme Prop</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!programmeProp.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="programmeProp.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcProgrammeProgrammeProp.forEnrollYear" for="field_forEnrollYear">For Enroll Year</label>
                    <input type="number" class="form-control" name="forEnrollYear" id="field_forEnrollYear"
                        [(ngModel)]="programmeProp.forEnrollYear" required/>
                    <div [hidden]="!(editForm.controls.forEnrollYear?.dirty && editForm.controls.forEnrollYear?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.forEnrollYear?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                            [hidden]="!editForm.controls.forEnrollYear?.errors?.number" jhiTranslate="entity.validation.number">
                            This field should be a number.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcProgrammeProgrammeProp.type" for="field_type">Type</label>
                    <select class="form-control" name="type" [(ngModel)]="programmeProp.type" id="field_type"  required>
                        <option value="GENERAL">{{'cloudGatewayApp.ProgrammePropType.GENERAL' | translate}}</option>
                        <option value="YEAR">{{'cloudGatewayApp.ProgrammePropType.YEAR' | translate}}</option>
                        <option value="SEMESTER">{{'cloudGatewayApp.ProgrammePropType.SEMESTER' | translate}}</option>
                    </select>
                    <div [hidden]="!(editForm.controls.type?.dirty && editForm.controls.type?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.type?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcProgrammeProgrammeProp.forYearNo" for="field_forYearNo">For Year No</label>
                    <input type="number" class="form-control" name="forYearNo" id="field_forYearNo"
                        [(ngModel)]="programmeProp.forYearNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcProgrammeProgrammeProp.forSemesterNo" for="field_forSemesterNo">For Semester No</label>
                    <input type="number" class="form-control" name="forSemesterNo" id="field_forSemesterNo"
                        [(ngModel)]="programmeProp.forSemesterNo" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcProgrammeProgrammeProp.key" for="field_key" [ngbTooltip]="'cloudGatewayApp.svcProgrammeProgrammeProp.help.key' | translate">Key</label>
                    <input type="text" class="form-control" name="key" id="field_key"
                        [(ngModel)]="programmeProp.key" required/>
                    <div [hidden]="!(editForm.controls.key?.dirty && editForm.controls.key?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.key?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="cloudGatewayApp.svcProgrammeProgrammeProp.value" for="field_value">Value</label>
                    <input type="text" class="form-control" name="value" id="field_value"
                        [(ngModel)]="programmeProp.value" required/>
                    <div [hidden]="!(editForm.controls.value?.dirty && editForm.controls.value?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.value?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
