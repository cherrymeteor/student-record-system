<div>
    <h2 id="page-heading">
        <span jhiTranslate="cloudGatewayApp.svcProgrammeProgrammePropDict.home.title">Programme Prop Dicts</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-programme-prop-dict" [routerLink]="['/programme-prop-dict/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="cloudGatewayApp.svcProgrammeProgrammePropDict.home.createLabel">
            Create new Programme Prop Dict
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="programmePropDicts">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="forEnrollYear"><span jhiTranslate="cloudGatewayApp.svcProgrammeProgrammePropDict.forEnrollYear">For Enroll Year</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="type"><span jhiTranslate="cloudGatewayApp.svcProgrammeProgrammePropDict.type">Type</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="forYearNo"><span jhiTranslate="cloudGatewayApp.svcProgrammeProgrammePropDict.forYearNo">For Year No</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="forSemesterNo"><span jhiTranslate="cloudGatewayApp.svcProgrammeProgrammePropDict.forSemesterNo">For Semester No</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="key"><span jhiTranslate="cloudGatewayApp.svcProgrammeProgrammePropDict.key">Key</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="value"><span jhiTranslate="cloudGatewayApp.svcProgrammeProgrammePropDict.value">Value</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let programmePropDict of programmePropDicts ;trackBy: trackId">
                <td><a [routerLink]="['/programme-prop-dict', programmePropDict.id, 'view' ]">{{programmePropDict.id}}</a></td>
                <td>{{programmePropDict.forEnrollYear}}</td>
                <td jhiTranslate="{{'cloudGatewayApp.ProgrammePropType.' + programmePropDict.type}}">{{programmePropDict.type}}</td>
                <td>{{programmePropDict.forYearNo}}</td>
                <td>{{programmePropDict.forSemesterNo}}</td>
                <td>{{programmePropDict.key}}</td>
                <td>{{programmePropDict.value}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/programme-prop-dict', programmePropDict.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/programme-prop-dict', programmePropDict.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'programme-prop-dict', { outlets: { popup: programmePropDict.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="programmePropDicts && programmePropDicts.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
