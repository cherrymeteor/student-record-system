version: '2'
services:
    srs-app:
        image: srs
        environment:
            - _JAVA_OPTIONS=-Xmx512m -Xms256m
            - SPRING_PROFILES_ACTIVE=prod,swagger
            - SPRING_DATASOURCE_URL=jdbc:mysql://srs-mysql:3306/srs?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
    srs-mysql:
        extends:
            file: mysql.yml
            service: srs-mysql
