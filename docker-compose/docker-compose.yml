            - 'SPRING_CLOUD_CONFIG_URI=http://admin:$${jhipster.registry.password}@jhipster-registry:8761/config'
            - 'SPRING_DATASOURCE_URL=jdbc:mysql://svcunivcoursemodule-mysql:3306/svcunivcoursemodule?useUnicode=true&characterEncoding=utf8&useSSL=false'
            - JHIPSTER_SLEEP=30
            - 'SPRING_DATA_JEST_URI=http://svcunivcoursemodule-elasticsearch:9200'
            - JHIPSTER_REGISTRY_PASSWORD=admin
    svcunivcoursemodule-mysql:
        image: 'mysql:5.7.20'
        environment:
            - MYSQL_USER=root
            - MYSQL_ALLOW_EMPTY_PASSWORD=yes
            - MYSQL_DATABASE=svcunivcoursemodule
        command: mysqld --lower_case_table_names=1 --skip-ssl --character_set_server=utf8mb4 --explicit_defaults_for_timestamp

    cloudgateway-app:
